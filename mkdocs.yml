site_name: 'Agentic AI Knowledge Base'
site_description: 'A repository to consolidate knowledge articles, patterns, white papers, relevant articles supporting Agentic AI.'
site_author: 'Ankur Kumar'
docs_dir: 'docs'
site_dir: 'html'
theme:
  name: 'material'
  palette:
    primary: indigo
  features:
    - navigation.instant
    - search.highlight

nav:
  - Home: 'index.md'
  - Foundations: 'Foundations/Readme.md'
  - Agentic Frameworks: 'AgenticFrameworks/README.md'  
  - Design Patterns: 'DesignPatterns/Readme.md'
  - Retrieval Approaches: 'RetrievalApproaches/README.md'
  - Reference Architecture: 'ReferenceArchitecture/README.md'
  - Dev/Coding Agents: 'DevAgents/Readme.md'
  - Research Agents: 'ResearchAgents/Readme.md'
  - Web Seach & Crawl: 'WebSearchCrawl/README.md'
  - Standards: 'Standards/README.md'
  - Research: 'Research/README.md'
  - Benchmarks: 'Benchmarks/Readme.md'
  - LLMs: 'LLM/README.md'
  - Evaluation Frameworks: 'EvaluationFrameworks/Readme.md'  
  - Cloud Platforms: 'CloudProviderPlatforms/README.md'
  - SaaS Platforms: 'SaaSPlatforms/README.md'
  - Workflow Builders: 'WorkflowBuilders/README.md'
  - Observability: 'Observability/Reafme.md'
  - SampleApps: 'SampleApps/Readme.md'
  - Security Frameworks: 'SecurityFrameworks/Readme.md'
  - Marketplace: 'Marketplace/Readme.md'
  - LLM/AI Gateway: 'LLMGateway/Readme.md'
  - RAG: 'RAG/Readme.md'
  - Newsletter & Blogs: 'NewsletterBlogs/README.md'
  - Courses: 'Courses/README.md'
plugins:
  - search
  - mermaid2
  - markdown-filter:
      levels: [1, 2]
  - macros
  - awesome-pages
  - glightbox

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption